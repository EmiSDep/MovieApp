<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="moviestyles.css" rel="stylesheet" />
    <script src="movieapp.js"></script>

</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">Movie List</h1>
            </div>
        </header>
        <div id="movie-list">
            <h2 class="title">Movies to Watch</h2>
            <ul>
                    <li>
                        <span class="name"></span>
                        <span class="delete">delete</span>
                        <span class="complete">complete</span>
                    </li>
            </ul>
        </div>
        <form id="add-movie">
    <input type="checkbox" id="hide" />
    <label for="hide">Hide all Movies</label>
            <input type="text" placeholder ="Add a Movie" />
            <button>Add</button>
        </form>
        <div id="completed-movies">
            <h2 class="title">Movies Completed</h2>
            <ul>
                <li>
                        <span class="name"></span>
                        <span class="delete">delete</span>
                        
                </li>

            </ul>
        </div>
    <div id="tabbed-content">
        <ul class="tabs">
            <li data-target="#about" class="active">About</li>
        </ul>
        <div class="panel active" id="about">
            <p>Add, Change, Delete Movies to Watch</p>
        </div>
    </div>
    </div>    
</body>
</html>
